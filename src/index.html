<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="date">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal entry</label>
            <textarea name="journalEntry" id="content" cols="30" rows="10">Journal Entry</textarea>
        </fieldset>
        <fieldset>
            <select name="moodOfDay" id="mood">
                <option value="exhausted">Exhausted</option>
                <option value="brightEyed">Bright Eyed</option>
                <option value="dejected">Dejected</option>
                <option value="amazed">Amazed</option>
                <option value="nervous">Nervous</option>
                <option value="scared">Scared</option>
            </select>
        </fieldset>
    </form>
    <button id="submit-button">Send it!</button>
    <article class="entryLog"></article>
    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
